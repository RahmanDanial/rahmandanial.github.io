<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinks R Us - Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Sinks R Us Employee List</h1>

        <table class="table-auto w-full border-collapse border border-gray-400">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Job Title</th>
                    <th class="px-4 py-2">Department</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Employee Info Modal (Hidden by default) -->
        <div id="employeeModal" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-8 rounded-lg shadow-md relative max-w-md">
                <span class="close-modal absolute top-0 right-0 m-4 cursor-pointer text-gray-600 hover:text-gray-800" onclick="closeModal()">&times;</span>
                <h2 class="text-xl font-semibold mb-4 text-center">Employee Information</h2>
